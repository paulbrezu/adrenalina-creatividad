<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Elige: Adrenalina o Creatividad</title>

<style>
:root{
  --radius:18px;
  --shadow:0 10px 35px rgba(0,0,0,.18);
  --glass:rgba(255,255,255,.86);
  --glass2:rgba(255,255,255,.72);
}

body{
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
  margin:0;
  background:#f4f5f7;
}

.wrap{max-width:980px;margin:22px auto;padding:0 14px}

/* -------- PORTADA -------- */
.cover{display:block}
.coverCard{
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  background:white;
  padding:24px;
  display:grid;
  gap:18px;
  justify-items:center;
  text-align:center;
}
.coverImg{
  width:min(520px,100%);
  border-radius:16px;
}
.coverTitle{
  font-weight:900;
  font-size:clamp(28px,5vw,48px);
}
.coverText{
  max-width:760px;
  font-size:clamp(14px,2vw,17px);
  opacity:.85;
}
.coverBtn{
  border:0;
  cursor:pointer;
  border-radius:14px;
  padding:14px 20px;
  font-weight:800;
  box-shadow:0 10px 25px rgba(0,0,0,.15);
  background:#111;
  color:#fff;
}
.coverBtn:active{transform:scale(.98)}

/* -------- SELECTOR -------- */

.stage{
  position:relative;
  border-radius:var(--radius);
  overflow:hidden;
  box-shadow:var(--shadow);
  background:#000;
  display:none; /* oculto al inicio */
}

.stage img{
  width:100%;
  display:block;
}

.overlay{
  position:absolute;
  inset:0;
  display:grid;
  grid-template-columns:1fr minmax(220px,420px) 1fr;
  align-items:center;
  padding:14px;
  gap:10px;
  pointer-events:none;
}

.centerCard{
  pointer-events:none;
  text-align:center;
  background:linear-gradient(180deg,var(--glass),var(--glass2));
  border-radius:999px;
  padding:14px 16px;
}

.centerCard .t1{font-weight:750;font-size:clamp(16px,2.4vw,22px)}
.centerCard .t2{margin-top:4px;font-weight:650;font-size:clamp(14px,2vw,18px)}

.emojiBtn{
  pointer-events:auto;
  border:0;
  cursor:pointer;
  background:rgba(255,255,255,.9);
  border-radius:999px;
  width:clamp(62px,9vw,92px);
  height:clamp(62px,9vw,92px);
  display:grid;
  place-items:center;
  font-size:clamp(30px,5vw,52px);
}
.emojiBtn.right{justify-self:end}

.toolbar{
  display:none; /* oculto al inicio */
  gap:10px;
  margin-top:12px;
}
.toolbar button{
  padding:10px 12px;
  border-radius:12px;
  border:1px solid #ddd;
  background:white;
  cursor:pointer;
}

.subhint{display:none;margin-top:10px;font-size:14px;opacity:.7}
.hidden{display:none!important}
</style>
</head>

<body>
<div class="wrap">

<!-- PORTADA -->
<div id="cover" class="cover">
  <div class="coverCard">

      ya hace unos a침os que nos conocemos y ya hace que estamos juntos.
      Me haces muy feliz&lt;3
    </div>
    <button id="openGift" class="coverBtn">Abrir regalo 游꾸</button>
  </div>
</div>

<!-- SELECTOR -->
<div id="stage" class="stage">
  <img id="img" src="fondo.png" alt="Selector">
  <div id="overlay" class="overlay">
    <button id="btnLeft" class="emojiBtn">游눩游낕</button>

    <div class="centerCard">
      <div class="t1">Elige qu칠 opci칩n quieres</div>
      <div class="t2">Adrenalina o Creatividad</div>
    </div>

    <button id="btnRight" class="emojiBtn right">游</button>
  </div>
</div>

<div id="toolbar" class="toolbar">
  <button id="home">Inicio</button>
</div>

<div id="subhint" class="subhint">

</div>

</div>

<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Elige: Adrenalina o Creatividad</title>

<style>
:root{
  --radius:18px;
  --shadow:0 10px 35px rgba(0,0,0,.18);
  --glass:rgba(255,255,255,.86);
  --glass2:rgba(255,255,255,.72);
}

body{
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
  margin:0;
  background:#f4f5f7;
}

.wrap{max-width:980px;margin:22px auto;padding:0 14px}

/* PORTADA */
.cover{display:block}
.coverCard{
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  background:white;
  padding:24px;
  display:grid;
  gap:18px;
  justify-items:center;
  text-align:center;
}
.coverImg{
  width:min(520px,100%);
  border-radius:16px;
  display:block;
}
.coverTitle{
  font-weight:900;
  font-size:clamp(28px,5vw,48px);
  line-height:1.05;
}
.coverText{
  max-width:760px;
  font-size:clamp(14px,2vw,17px);
  opacity:.85;
}
.coverBtn{
  border:0;
  cursor:pointer;
  border-radius:14px;
  padding:14px 20px;
  font-weight:800;
  box-shadow:0 10px 25px rgba(0,0,0,.15);
  background:#111;
  color:#fff;
}
.coverBtn:active{transform:scale(.98)}

/* SELECTOR */
.stage{
  position:relative;
  border-radius:var(--radius);
  overflow:hidden;
  box-shadow:var(--shadow);
  background:#000;
  display:none; /* oculto al inicio */
}

.stage img{
  width:100%;
  height:auto;
  display:block;
  user-select:none;
  -webkit-user-drag:none;
}

.overlay{
  position:absolute;
  inset:0;
  display:grid;
  grid-template-columns:1fr minmax(220px,420px) 1fr;
  align-items:center;
  padding:14px;
  gap:10px;
  pointer-events:none;
}

.centerCard{
  pointer-events:none;
  text-align:center;
  background:linear-gradient(180deg,var(--glass),var(--glass2));
  border:1px solid rgba(255,255,255,.55);
  border-radius:999px;
  padding:14px 16px;
  backdrop-filter: blur(6px);
}
.centerCard .t1{font-weight:750;font-size:clamp(16px,2.4vw,22px)}
.centerCard .t2{margin-top:4px;font-weight:650;opacity:.85;font-size:clamp(14px,2vw,18px)}

.emojiBtn{
  pointer-events:auto;
  justify-self:start;
  border:0;
  cursor:pointer;
  background:rgba(255,255,255,.9);
  border-radius:999px;
  width:clamp(62px,9vw,92px);
  height:clamp(62px,9vw,92px);
  display:grid;
  place-items:center;
  font-size:clamp(30px,5vw,52px);
  line-height:1;
  box-shadow:0 10px 30px rgba(0,0,0,.18);
}
.emojiBtn.right{justify-self:end}

.toolbar{
  display:none; /* oculto al inicio */
  gap:10px;
  margin-top:12px;
}
.toolbar button{
  padding:10px 12px;
  border-radius:12px;
  border:1px solid #ddd;
  background:white;
  cursor:pointer;
}

.subhint{display:none;margin-top:10px;font-size:14px;opacity:.7}
</style>
</head>

<body>
<div class="wrap">

<!-- PORTADA -->
<div id="cover" class="cover">
  <div class="coverCard">
    <img class="coverImg" src="portada.png" alt="Regalo">
    <div class="coverTitle">FELIZ CUMPLEA칌OS SHEILA!!</div>
    <div class="coverText">
      Te iubesc mucho, ya van 25 a침os! Que r치pido pasa el tiempo,
      ya hace unos a침os que nos conocemos y ya hace que estamos juntos.
      Me haces muy feliz&lt;3
    </div>
    <button id="openGift" class="coverBtn" type="button">Abrir regalo 游꾸</button>
  </div>
</div>

<!-- SELECTOR -->
<div id="stage" class="stage">
  <img id="img" src="fondo.png" alt="Selector">

  <div id="overlay" class="overlay">
    <button id="btnLeft" class="emojiBtn" type="button" aria-label="Elegir Adrenalina">游눩游낕</button>

    <div class="centerCard" aria-hidden="true">
      <div class="t1">Elige qu칠 opci칩n quieres</div>
      <div class="t2">Adrenalina o Creatividad</div>
    </div>

    <button id="btnRight" class="emojiBtn right" type="button" aria-label="Elegir Creatividad">游</button>
  </div>
</div>

<div id="toolbar" class="toolbar">
  <button id="back" type="button">Volver</button>
  <button id="home" type="button">Inicio</button>
</div>

<div id="subhint" class="subhint">
  Puedes compartir: <code>?opt=adrenalina</code> o <code>?opt=creatividad</code>
</div>

</div>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const IMGS = {
    home: "fondo.png",
    adrenalina: "adrenalina.webp",
    creatividad: "creatividad.jpg"
  };

  const cover   = document.getElementById("cover");
  const stage   = document.getElementById("stage");
  const toolbar = document.getElementById("toolbar");
  const subhint = document.getElementById("subhint");
  const img     = document.getElementById("img");

  const openGift = document.getElementById("openGift");
  const btnLeft  = document.getElementById("btnLeft");
  const btnRight = document.getElementById("btnRight");
  const back     = document.getElementById("back");
  const home     = document.getElementById("home");

  function showCover(){
    cover.style.display = "block";
    stage.style.display = "none";
    toolbar.style.display = "none";
    subhint.style.display = "none";
    // Limpia par치metro
    const url = new URL(window.location);
    url.searchParams.delete("opt");
    window.history.replaceState({}, "", url);
  }

  function showSelector(){
    cover.style.display = "none";
    stage.style.display = "block";
    toolbar.style.display = "flex";
    subhint.style.display = "block";
    img.src = IMGS.home;
  }

  // Portada -> selector
  openGift.addEventListener("click", () => {
    showSelector();
  });

  // Elegir
  btnLeft.addEventListener("click", () => {
    img.src = IMGS.adrenalina;
    const url = new URL(window.location);
    url.searchParams.set("opt", "adrenalina");
    window.history.replaceState({}, "", url);
  });

  btnRight.addEventListener("click", () => {
    img.src = IMGS.creatividad;
    const url = new URL(window.location);
    url.searchParams.set("opt", "creatividad");
    window.history.replaceState({}, "", url);
  });

  // Volver: vuelve a la pantalla de elegir (fondo + emojis)
  back.addEventListener("click", () => {
    img.src = IMGS.home;
    const url = new URL(window.location);
    url.searchParams.delete("opt");
    window.history.replaceState({}, "", url);
  });

  // Inicio: vuelve a portada
  home.addEventListener("click", () => {
    showCover();
  });

  // Links directos
  const opt = new URLSearchParams(window.location.search).get("opt");
  if (opt === "adrenalina") {
    cover.style.display = "none";
    stage.style.display = "block";
    toolbar.style.display = "flex";
    subhint.style.display = "block";
    img.src = IMGS.adrenalina;
  } else if (opt === "creatividad") {
    cover.style.display = "none";
    stage.style.display = "block";
    toolbar.style.display = "flex";
    subhint.style.display = "block";
    img.src = IMGS.creatividad;
  } else {
    showCover();
  }
});
</script>

</body>
</html>
